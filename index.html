<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Booking Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">	
	</head>
	<body>
		<div class="wrapper" >
			<div class="inner">
				<form action="">
					<h3 >Personal Information</h3>
					<div class="form-wrapper" >
						<div class="area-1">
							<label for=""> Surname</label>
							<input type="text" class="form-control">
						</div>
						<div class="area-2">
							<label for="">Name</label>
							<input type="text" class="form-control">
						</div>
					
					</div>
					<div class="form-wrapper" >
						<div class="area-1">
							<label for="">Nationality</label>
							<input type="text" class="form-control">
						</div>
						<div class="area-2">
							<label for="">Gender</label>
							<select class="form-control">
								<option value="none">Please select one option.......</option>
								<option value="">Male</option>
								<option value="">Female</option>
								<option value="">Other</option>
							  </select>
						</div>
					</div>
					<div class="form-wrapper-0">
						<label for="">DOB</label>
						<input type="date" class="form-control">
					</div>
					<div class="form-wrapper" >
						<div class="area-1">
							<label for="">Race</label>
							<input type="text" class="form-control">
						</div>
						<div class="area-2">
							
								<label for="">Position</label>
								<input type="text" class="form-control">
						
						</div>
					</div>
				</form>
				<div class="buttons" style="display: flex; gap: 20px;     padding: 0px 20px 20px 20px;">
						<div >
							<a href="services.html"  style="width: 61%; text-decoration: none;">
								<button  class="btn-1">Back</button>
							</a>
						</div>
						<a href="Page-2.html" style="    width: 61%; text-decoration: none;">
							<button id="buttons">Next</button>
						</a>
				</div>
			</div>
		</div>
		
	</body>
</html>
